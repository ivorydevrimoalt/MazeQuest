<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Party is Cancelled</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Main content container -->
    <div class="bg-gray-800 rounded-xl p-8 max-w-lg w-full shadow-2xl space-y-6">

        <!-- Image of the empty room -->
        <img 
            src="https://pbs.twimg.com/media/E-t7D1uXMAEMbPa?format=jpg&name=4096x4096" 
            alt="An empty living room with balloons and decorations, suggesting a party has been cancelled or has yet to begin."
            class="w-full h-auto rounded-lg shadow-lg object-cover"
        >

        <!-- The main message text -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center leading-tight">
            You got here just in time.
            <br>
            The party is cancelled.
        </h1>
        
    </div>
</body>
</html>
